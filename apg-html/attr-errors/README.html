<h2 id="attribute-errors">Attribute Errors</h2>

<p>The <code>grammar.bnf</code> is a grammar with attribute errors. 
Copy and paste it into the <code>Generator</code> panel and click <code>Generate</code>. 
The <code>Attributes</code> panel will open to display the attribute errors.</p>

<p>There are no parser input files for this example.</p>
