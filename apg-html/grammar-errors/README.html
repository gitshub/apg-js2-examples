<h2 id="grammar-errors">Grammar Errors</h2>

<p>The <code>grammar.bnf</code> is a grammar with errors. Copy and paste it into the <code>Generator</code> panel and click <code>Generate</code>. 
The <code>Grammar</code> panel will open to display the errors.</p>

<p>There are no parser input files for this example.</p>
